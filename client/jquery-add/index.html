<!doctype html>
<html lang="en">

<head>
    <title>Jquery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            // ADD
            $('#append-test-btn').click(function() {
                $('#test-line').append('<h2>append</he>')
            })
            $('#prepend-test-btn').click(function() {
                $('#test-line').prepend('<h2>prepend</he>')
            })
            $('#after-test-btn').click(function() {
                $('#test-line').after('<h2>aftrer</he>')
            })
            $('#before-test-btn').click(function() {
                $('#test-line').before('<h2>aftrer</he>')
            })
        })
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 justify-content-center">
                <p style=" padding:10px; " class="text-white bg-danger"  id="test-line">This is <b>TEST</b> line</p>
                <h4>ADD</h4>
                <button class="btn btn-info" id="append-test-btn">append TExT</button>
                <button class="btn btn-info" id="prepend-test-btn">prepend TExT</button>
                <button class="btn btn-info" id="after-test-btn">after TExT</button>
                <button class="btn btn-info" id="before-test-btn">before TExT</button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
