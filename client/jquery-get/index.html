<html lang="en">

<head>

          background: linear-gradient(113deg,#cbf1d9 0%,#cbf1d9 0%,#cbf1d9 11%,rgba(255,255,255,0) 11%);

      .body-main::before {
          content: "";

          -webkit-mask-size: 150px;
      }

      .btn-post {
          border: 1px solid #e0e0e0;
          background-color: #ff9f00;
          font-size: large;
      }

      .post-main {
          box-shadow: 0px 6px 10px rgba(0,0,0,0.15);
          background-color: #fff;
          padding: 30px;
      }

      .item-title {
          font-size: x-large;
          font-weight: bolder;
      }
    </style>
</head>
